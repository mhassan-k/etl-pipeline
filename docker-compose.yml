version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: etl-postgres
    environment:
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl-network

  etl-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl-service
    environment:
      API_URL: ${API_URL:-https://jsonplaceholder.typicode.com/posts}
      DATABASE_URL: postgres://etl_user:etl_password@postgres:5432/etl_db?sslmode=disable
      FETCH_INTERVAL: ${FETCH_INTERVAL:-30}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/root/data
      # Mount logs directory for log persistence
      - ./logs:/root/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  etl-network:
    driver: bridge
